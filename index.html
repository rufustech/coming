<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title></title>
    <meta name="description" content="">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="mobile-container">
        <header>
            <section class="hero-banner">
                <div class="logo-wrapper">
                    <img style="height: 11rem;" class="logo-image" src="img/WildroseLogo.svg" alt="Wildrose Placement Inc. logo." />
                </div>
                <div class="hero-image"></div>
            </section>
        </header>
          
        <main>
            <div>
                <article class="text-info">
                    <h2>We're</h2>
                    <h2>Coming<br />Soon</h2>
                    <p>"Wildrose Placement Inc. is coming soon! Stay tuned for a new era of talent and opportunity."</p>
                </article>
                
                <div style="margin-top: 3rem;" class="rounded-social-buttons">
                    <a class="social-button linkedin" href="https://www.linkedin.com/company/wildrose-placement-inc/" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a class="social-button facebook" href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a class="social-button twitter" href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a class="social-button youtube" href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
                    <a class="social-button instagram" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </main>
    </div>
    <div class="hero-image-desktop">
        <img src="img/hosptatlity.jpg" alt="Female athlete squinting towards the camera." />
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <script src="" async defer></script>
</body>
</html>
